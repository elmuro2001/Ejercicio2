<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center">

      
      <div class="row align-items-start">
        <div class="col-3 bg-danger min-vh-100">
          <img src="logo.png" class="img-fluid" alt="Logo">

          <nav class="navbar bg-body-danger p-3">
            <div class="container-lg bg-danger">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary border-dark" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <nav class="nav flex-column">
            <a class="nav-link active text-light" aria-current="page" href="#">Tema 1</a>
            <a class="nav-link text-light" href="#">Tema 2</a>
            <a class="nav-link text-light" href="#">Tema 3</a>
            <a class="nav-link disabled text-dark" aria-disabled="true">No disponible</a>
          </nav>

          
          <div class="row-sm p-3">
            <button type="button" class="btn btn-lg btn-secondary border-dark" id="popoverButton" data-bs-toggle="popover" data-bs-title="Ups, ahora mismo no puedes acceder" data-bs-content="Ahora mismo esta opción está desabilitada, prueba de nuevo cuando hayas acabado la prueba">Correo UPNA</button>
          </div>
        
          <div class="row-sm p-3">
            <button type="button" class="btn btn-lg btn-secondary border border-dark" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Si estas teniendo un problema llama al profesor">
              Asistencia técnica
            </button>
          </div>

        </div>
        <div class="col-9 bg-light">

          <div class = "container-fluid text-primary p-4">
          <p class = "fs-1 dropdown-header">Plataforma de examen</p>
          </div>

          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
          </div>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Documentacion</a></li>
              <li class="breadcrumb-item"><a href="#">Test</a></li>
              <li class="breadcrumb-item active" aria-current="page">Resultados</li>
            </ol>
          </nav>

          <table class="table p-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Maximo</th>
                <th scope="col">Minimo</th>
                <th scope="col">ultimo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">132010</th>
                <td>10</td>
                <td>8.5</td>
                <td>9</td>
              </tr>
              <tr>
                <th scope="row">133814</th>
                <td>9.5</td>
                <td>8.6</td>
                <td>9.5</td>
              </tr>
              <tr>
                <th scope="row">135769</th>
                <td>9.45</td>
                <td>8</td>
                <td>9.45</td>
              </tr>
            </tbody>
          </table>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Enviar
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-secondary border border-dark">
                  <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">¿Quieres enviar el examen?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Esta acción es irreversible
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class = "bg-dark min-vh-100">
          <p class = "text-light">&copy; 2025 Plataforma de Exámenes</p>

        </div>

      </div>
    </div>

    <!-- Incluir el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Referenciar el archivo JavaScript externo -->
    <script src="scripts.js"></script>
  </body>
</html>
